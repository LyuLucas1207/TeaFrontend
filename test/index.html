<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶叶分类树状图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .tree {
            list-style: none;
            padding-left: 20px;
        }

        .tree ul {
            list-style: none;
            padding-left: 20px;
            border-left: 1px solid #ccc;
            margin: 5px 0;
        }

        .tree li {
            margin: 10px 0;
            position: relative;
        }

        .tree li::before {
            content: "";
            position: absolute;
            top: 10px;
            left: -20px;
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            width: 20px;
            height: 10px;
        }

        .tree li:last-child::before {
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>茶叶分类树状图</h1>
    <ul class="tree">
        <li>茶叶
            <ul>
                <li>绿茶
                    <ul>
                        <li>龙井</li>
                        <li>碧螺春</li>
                        <li>毛峰</li>
                    </ul>
                </li>
                <li>红茶
                    <ul>
                        <li>祁门红茶</li>
                        <li>滇红</li>
                        <li>正山小种</li>
                    </ul>
                </li>
                <li>白茶
                    <ul>
                        <li>白毫银针</li>
                        <li>白牡丹</li>
                        <li>寿眉</li>
                    </ul>
                </li>
                <li>青茶（乌龙茶）
                    <ul>
                        <li>铁观音</li>
                        <li>大红袍</li>
                        <li>水仙</li>
                    </ul>
                </li>
                <li>黄茶
                    <ul>
                        <li>君山银针</li>
                        <li>霍山黄芽</li>
                        <li>莫干黄芽</li>
                    </ul>
                </li>
                <li>黑茶
                    <ul>
                        <li>普洱茶</li>
                        <li>六堡茶</li>
                        <li>安化黑茶</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
